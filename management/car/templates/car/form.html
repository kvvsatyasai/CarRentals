<!DOCTYPE html>
<html lang="en">
<head>
<style>
  /* From Uiverse.io by JohnnyCSilva */ 
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #ffffff;
  padding: 30px;
  width: 450px;
  border-radius: 20px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

::placeholder {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.form button {
  align-self: flex-end;
}

.flex-column > label, .flex-row > label {
  color: #151717;
  font-weight: 600; /* Make labels bold */
}

.inputForm {
  border: 1.5px solid #ecedec;
  border-radius: 10px;
  height: 50px;
  display: flex;
  align-items: center;
  padding-left: 10px;
  transition: 0.2s ease-in-out;
  width: 100%;  /* Ensure full width */
  box-sizing: border-box; /* Fix padding and width conflict */
}

.input {
  margin-left: 0;  /* Remove left margin to align properly */
  border-radius: 10px;
  border: none;
  width: 100%;
  height: 100%;
  padding: 0 10px; /* Adjust padding */
}

.input:focus {
  outline: none;
}

.inputForm:focus-within {
  border: 1.5px solid #2d79f3; /* Blue border on focus */
}

.flex-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  justify-content: space-between;
}

.flex-row > div > label {
  font-size: 14px;
  color: black;
  font-weight: 400;
}

.span {
  font-size: 14px;
  margin-left: 5px;
  color: #2d79f3;
  font-weight: 500;
  cursor: pointer;
}

.button-submit {
  margin: 20px 0 10px 0;
  background-color: #151717;
  border: none;
  color: white;
  font-size: 15px;
  font-weight: 500;
  border-radius: 10px;
  height: 50px;
  width: 100%;
  cursor: pointer;
}

.p {
  text-align: center;
  color: black;
  font-size: 14px;
  margin: 5px 0;
}

.btn {
  margin-top: 10px;
  width: 100%;
  height: 50px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 500;
  gap: 10px;
  border: 1px solid #ededef;
  background-color: white;
  cursor: pointer;
  transition: 0.2s ease-in-out;
}

.btn:hover {
  border: 1px solid #2d79f3;
}

.bord {
    border: 1px solid #ededef;
    border-radius: 20px;
    width: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    margin-top: 50px;
}

.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="bord">
<form class="form">
    <div class="flex-column">
      <label>Name <span style="color: red;">*</span></label>
      <div class="inputForm">
        <input placeholder="Enter your Name" class="input" type="text" required>
      </div>
    </div>

    
    <div class="flex-column">
      <label>Mobile <span style="color: red;">*</span></label>
      <div class="inputForm">
        <input placeholder="Enter your Number" class="input" type="text" required>
      </div>
    </div>

    <div class="flex-row">
      <label>Gender <span style="color: red;">*</span></label>
      <div>
        <select id="gender_select" name="gender" class="inputForm" required>
          <option class="inputForm" disabled selected>Select your Gender</option>   
          <option class="inputForm">Male</option>
          <option class="inputForm">Female</option>
        </select>
      </div>
    </div>

    <div class="flex-column">
      <label>Aadhar Card <span style="color: red;">*</span></label>
      <div class="inputForm">
        <input type="file" name="aadhar" id="aadhar" required>
      </div>
    </div>

    <div class="flex-column">
      <label>Driving License <span style="color: red;">*</span></label>
      <div class="inputForm">
        <input type="file" name="license" id="license" required>
      </div>
    </div>

    <div class="flex-row">
      <label>Delivery Method <span style="color: red;">*</span></label>
      <div>
        <select id="delivery_select" name="delivery_method" class="inputForm" required onchange="toggleLocationField()">
          <option class="inputForm" disabled selected>Choose Delivery Method</option>   
          <option class="inputForm">Self Obtain</option>
          <option class="inputForm">Person Delivery</option>
        </select>
      </div>
    </div>
Note: Person Delivery charges extra â‚¹500.
    <div class="flex-column hidden" id="locationField">
      <label>Enter Location <span style="color: red;">*</span></label>
      <div class="inputForm">
        <input placeholder="Enter Delivery Location" class="input" type="text" id="location">
      </div>
    </div>
    
    <button class="button-submit" type="submit">Book Car</button>
</form>
</div>

<script>
function toggleLocationField() {
    var deliveryMethod = document.getElementById("delivery_select").value;
    var locationField = document.getElementById("locationField");

    if (deliveryMethod === "Person Delivery") {
        locationField.classList.remove("hidden");
        document.getElementById("location").required = true;
    } else {
        locationField.classList.add("hidden");
        document.getElementById("location").required = false;
    }
}
</script>



</body>
</html>
